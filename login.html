<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Lego Reviews Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --lego-red: #DA291C;
            --lego-yellow: #FFCD00;
            --lego-blue: #0055BF;
        }
        .lego-blue {
            background-color: var(--lego-blue) !important;
        }
        .btn-lego-yellow {
            background-color: var(--lego-yellow);
            border-color: var(--lego-yellow);
            color: #000;
        }
        .btn-lego-yellow:hover {
            background-color: #ffe45e;
            border-color: #ffe45e;
            color: #000;
        }
    </style>
</head>
<body class="lego-blue d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 w-100" style="max-width:400px;">
        <h1 class="text-center mb-4">Login</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-lego-yellow w-100">Login</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'admin' && password === 'password') {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = 'admin.html';
            } else {
                alert('Invalid credentials');
            }
        });
    </script>
</body>
</html>
