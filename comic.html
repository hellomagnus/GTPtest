<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comic Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .book {
            position: relative;
            width: 90%;
            max-width: 600px;
            margin: auto;
            perspective: 1200px;
        }
        .page {
            position: absolute;
            width: 100%;
            height: auto;
            transform-origin: left;
            backface-visibility: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 6px;
        }
        .page img {
            width: 100%;
            display: block;
            border-radius: 6px;
        }
        @keyframes flip {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(-180deg); }
        }
        .page1 { z-index: 4; animation: flip 2s forwards; }
        .page2 { z-index: 3; animation: flip 2s 2s forwards; }
        .page3 { z-index: 2; animation: flip 2s 4s forwards; }
        .page4 { z-index: 1; animation: none; }
    </style>
</head>
<body>
<div class="container text-center">
    <h1 class="mb-4">Comic Preview</h1>
    <p class="mb-5">Upload your images (1.jpeg, 2.jpeg, 3.jpeg, 4.jpeg) to the <code>images</code> folder.</p>
    <div class="book" id="comicBook">
        <div class="page page1"><img src="images/1.jpeg" alt="Comic page 1"></div>
        <div class="page page2"><img src="images/2.jpeg" alt="Comic page 2"></div>
        <div class="page page3"><img src="images/3.jpeg" alt="Comic page 3"></div>
        <div class="page page4"><img src="images/4.jpeg" alt="Comic page 4"></div>
    </div>
</div>
</body>
</html>
