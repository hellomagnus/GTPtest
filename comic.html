<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comic Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .book {
            position: relative;
            width: 90%;
            max-width: 600px;
            margin: auto;
            perspective: 1200px;
        }
        .page {
            position: absolute;
            width: 100%;
            transform-origin: left;
            transform-style: preserve-3d;
            transition: transform 1s;
            backface-visibility: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 6px;
        }
        .page img {
            width: 100%;
            display: block;
            border-radius: 6px;
        }
        .page:nth-child(1) { z-index: 4; }
        .page:nth-child(2) { z-index: 3; }
        .page:nth-child(3) { z-index: 2; }
        .page:nth-child(4) { z-index: 1; }
        .flipped {
            transform: rotateY(-180deg);
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h1 class="mb-4">Comic Preview</h1>
    <div class="book" id="comicBook">
        <div class="page"><img src="images/1.png" alt="Comic page 1"></div>
        <div class="page"><img src="images/2.png" alt="Comic page 2"></div>
        <div class="page"><img src="images/3.png" alt="Comic page 3"></div>
        <div class="page"><img src="images/4.png" alt="Comic page 4"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(function() {
        var pages = $('#comicBook .page');
        var current = 0;
        $('#comicBook').on('click', function() {
            if (current < pages.length) {
                $(pages[current]).addClass('flipped');
                current++;
            }
        });
    });
</script>
</body>
</html>
